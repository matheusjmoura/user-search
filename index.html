<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- prettier-ignore -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Pesquisa de Usuários</title>
  </head>
  <body>
    <div class="row">
      <h1>Pesquisa de Usuários</h1>
    </div>
    <div class="row">
      <div class="input-field col s7 offset-s2">
        <i class="material-icons prefix">account_circle</i>
        <input id="textSearch" type="text" class="validate" />
        <label for="textSearch">Busca</label>
      </div>
      <div class="col s2">
        <button
          id="btnSearch"
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          BUSCAR
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col s4 offset-s2">
        <ul class="collection with-header" id="tabUsers"></ul>
      </div>
      <div class="col s4">
        <ul class="collection with-header" id="tabStatistics"></ul>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
